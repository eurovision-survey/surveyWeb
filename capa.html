<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurovisió 2025 — Dades Completes amb Filtres</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f4f4; color: #1d1d1f; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    .controls { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem 2rem; background: #fff; }
    .controls label { font-weight: bold; }
    .controls select { padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    .table-container { overflow-x: auto; padding: 0 2rem 2rem; }
    table { width: 100%; border-collapse: collapse; min-width: 1200px; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: center; }
    th { background-color: #eee; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .stats-summary { padding: 1rem 2rem; background: #fff; margin: 1rem 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .stats-summary h2 { margin-bottom: 1rem; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
    .stat-item { background: #f0f0f0; border-radius: 8px; padding: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>Eurovisió 2025 — Dades Completes</h1>
  </header>

  <section class="stats-summary" id="stats-summary">
    <h2>Resum Estadístic per Categoria</h2>
    <div class="stats-grid" id="stats-grid"></div>
  </section>

  <section class="controls">
    <div>
      <label for="filter-user">Filtrar per Usuari:</label>
      <select id="filter-user"><option value="all">Tots</option></select>
    </div>
    <div>
      <label for="filter-country">Filtrar per País:</label>
      <select id="filter-country"><option value="all">Tots</option></select>
    </div>
  </section>

  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>Usuari</th>
          <th>País</th>
          <th>Originalitat</th>
          <th>Lletra</th>
          <th>Veus</th>
          <th>Ritme</th>
          <th>Vestuari</th>
          <th>Escenografia</th>
          <th>Interpretació</th>
          <th>Cultural</th>
          <th>Emocional</th>
          <th>General</th>
          <th>Comentari</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://ybwyoenjvlgqyldbvnkt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlid3lvZW5qdmxncXlsZGJ2bmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4MDYxNTAsImV4cCI6MjA1NTM4MjE1MH0.cMh4puR6-7e60eunFZNrxrramGf2r28AxF-3buq2UDA';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const categories = ['originalitat','lletra','veus','ritme','vestuari','escenografia','interpretació','cultural','emocional','general'];
    let allData = [];

    async function fetchData() {
      const { data, error } = await client.from('resultats').select('*');
      if (error) { console.error(error); return; }
      allData = data;
      populateFilters(data);
      renderTable(data);
      renderStats(data);
    }

    function populateFilters(data) {
      const users = [...new Set(data.map(r => r.user_id).filter(u => u))];
      const countries = [...new Set(data.map(r => r.country).filter(c => c))];
      const userSelect = document.getElementById('filter-user');
      const countrySelect = document.getElementById('filter-country');

      users.forEach(u => userSelect.innerHTML += `<option value="${u}">${u}</option>`);
      countries.forEach(c => countrySelect.innerHTML += `<option value="${c}">${c}</option>`);

      userSelect.addEventListener('change', applyFilters);
      countrySelect.addEventListener('change', applyFilters);
    }

    function applyFilters() {
      const userVal = document.getElementById('filter-user').value;
      const countryVal = document.getElementById('filter-country').value;
      const filtered = allData.filter(r =>
        (userVal === 'all' || r.user_id === userVal) &&
        (countryVal === 'all' || r.country === countryVal)
      );
      renderTable(filtered);
      renderStats(filtered);
    }

    function renderTable(data) {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.user_id || ''}</td>
          <td>${row.country || ''}</td>
          ${categories.map(c => `<td>${row[c] !== null ? row[c].toFixed(2) : ''}</td>`).join('')}
          <td>${row.comentari ? row.comentari.replace(/\n/g, '<br>') : ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderStats(data) {
      const statsGrid = document.getElementById('stats-grid');
      statsGrid.innerHTML = '';
      categories.forEach(cat => {
        const values = data.map(r => r[cat]).filter(v => typeof v === 'number');
        const count = values.length;
        if (count === 0) return;
        const mean = values.reduce((a, b) => a + b, 0) / count;
        const min = Math.min(...values);
        const max = Math.max(...values);
        const sd = Math.sqrt(values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / count);

        const statDiv = document.createElement('div');
        statDiv.className = 'stat-item';
        statDiv.innerHTML = `
          <strong>${cat}</strong><br>
          Mitjana: ${mean.toFixed(2)}<br>
          Mínim: ${min.toFixed(2)}<br>
          Màxim: ${max.toFixed(2)}<br>
          σ: ${sd.toFixed(2)}
        `;
        statsGrid.appendChild(statDiv);
      });
    }

    fetchData();
  </script>
</body>
</html>
