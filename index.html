<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurovision Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Bar -->
  <div id="top-bar">
    <img id="flag" src="" alt="Country Flag" class="flag-image">
    <div id="contestant-info">
      <h2 id="country-name"></h2>
      <p id="singer"></p>
      <p id="song"></p>
    </div>
  </div>

  <!-- Survey Form -->
  <div class="container">
    <form id="survey-form">
      <!-- Sliders will be dynamically generated here -->
      <div id="sliders-container"></div>

      <!-- Comment Box -->
      <textarea id="comment" placeholder="Optional: Add your comments here..." rows="4"></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
