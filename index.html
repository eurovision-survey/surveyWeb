<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eurovisi√≥ - Inici</title>
  <link rel="stylesheet" href="GoogleSheet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://media.giphy.com/media/F1H2zBdKrR4ZRJpBQB/giphy.gif") center center / cover no-repeat fixed;
      color: white;
    }

    .header {
      background-color: rgba(0, 0, 0, 0); /* dark translucent background */
      font-size: 2rem;
    }

    .title {
      color: white; 
      -webkit-text-stroke: 1px black;
      font-size: 2.5rem;
    }

    .centered-container {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .greeting {
      font-size: var(--title-font-size);
      font-weight: bold;
      margin-bottom: 2rem;
      margin-top: 9rem;
      text-shadow: 2px 2px 4px black;
      -webkit-text-stroke: 1px black;
    }

    .language-selector {
      margin-bottom: 2rem;
    }

    select#language {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    #start {
      border: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: var(--button-font-size);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-shadow: 1px 1px 2px black;
      -webkit-text-stroke: 0.5px black;
    }

    #start:hover {
      background-color: rgba(30, 30, 30, 0.9);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="info">
      <h1 class= "title" id="title"></h1>
    </div>
  </div>

  <!-- Content -->
  <div class="container centered-container">
    
    <div id="countdown" style="
  font-size: 4rem;
  font-weight: bold;
  margin-bottom: 2rem;
  text-shadow: 3px 3px 6px black;
  -webkit-text-stroke: 1px black;
  color: #f6f6f6;
"></div>

    <div class="greeting" id="greeting">...</div>

    <div class="language-selector">
      <label for="language" style="margin-right: 0.5rem;">üåê</label>
      <select id="language"></select>
    </div>
    <button id="start">...</button>
  </div>

  <script src="index.js"></script>
  <script>
  const countdownElement = document.getElementById("countdown");
  const startButton = document.getElementById("start");

  // Fecha objetivo: s√°bado 17 mayo 2025 a las 21:00 (hora local del navegador)
  const targetDate = new Date("2025-05-14T21:00:00");

  function updateCountdown() {
    const now = new Date()
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownElement.textContent = "00d 00h 00m 00s";
      startButton.disabled = false;
      startButton.style.opacity = 1;
      startButton.style.cursor = "pointer";
      return;
    }

    const seconds = Math.floor((diff / 1000) % 60);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    countdownElement.textContent = 
      `${String(days).padStart(2, '0')}d ` +
      `${String(hours).padStart(2, '0')}h ` +
      `${String(minutes).padStart(2, '0')}m ` +
      `${String(seconds).padStart(2, '0')}s`;

    // Mientras tanto, bloqueamos el bot√≥n
    startButton.disabled = true;
    startButton.style.opacity = 0.5;
    startButton.style.cursor = "not-allowed";
  }

  setInterval(updateCountdown, 1000);
  updateCountdown(); // Ejecutar una vez al inicio
</script>

</body>
</html>
