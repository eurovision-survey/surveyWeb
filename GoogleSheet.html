<!DOCTYPE html>
<html lang="en">
<head>

  <title>Eurovisió - Valoració</title>
  <link rel="stylesheet" href="GoogleSheet.css"/>
</head>
<body>
  <!-- Barra superior fixa -->

      <!-- Aquí se generará la información del participante -->

  </div>
  <script type="text/javascript" src="GoogleSheet.js"></script>
