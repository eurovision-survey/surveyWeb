<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultats Eurovisió 2025</title>
  <link rel="stylesheet" href="results.css" />
</head>
<body>
  <h1>Resultats Eurovisió 2025</h1>

  <!-- Hero: Bar Race -->
  <section class="chart-container">
    <h2>Top 5</h2>
    <canvas id="barRace"></canvas>
  </section>

  <!-- Participant List -->
  <section class="chart-container">
    <h2>Tots els participants</h2>
    <table id="participantList">
      <thead><tr><th>Posició</th><th>País</th><th>Puntuació</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>


  <!-- Heatmap -->
  <section class="chart-container">
    <h2>Mapa de calor</h2>
    <svg id="heatmap" width="800" height="400"></svg>
  </section>

  <!-- Word Cloud -->

<div id="resultsButtons" style="text-align: center; margin: 3rem 0;">
  <button id="toggleResultsBtn">Carregant...</button>
  <!--<button id="shareResultsBtn" style="margin-left: 1rem;">Share personal results</button>-->
</div>

  <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="results.js"></script>
</body>
</html>
